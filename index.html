<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header>
      <ul id="cart-list">
        <template id="cart-template">
          <li class="grid grid-cols-3 mt-3 place-content-center">
            <p class="truncate" data-cart="title">titulo del producto</p>
            <div class="flex justify-center">
              <button
                data-cart="increment" class="rounded-md bg-green-500 text-white text-center px-2"
              >
                +
              </button>
              <span class="w-7 inline-block text-center" data-cart="quantity">3</span>
              <button data-cart="decrement" class="rounded-md bg-red-500 text-white text-center px-2">
                -
              </button>
            </div>
            <p data-cart="price">500</p>
          </li>
        </template>
      </ul>
      <p id="cart-total" class="text-right">Total 4000</p>
    </header>
    <h1 class="my-3 text-center">PRODUCTS</h1>
    <main class="grid grid-cols-2 gap-3 place-content-center" id="product-list">
      <template id="product-template">
        <article
          class="w-60 h-64 border rounded-md border-black flex flex-col justify-center"
        >
          <div class="w-40 h-40 overflow-hidden">
            <img
              class="w-full object-cover"
              src="https://images.pexels.com/photos/1037996/pexels-photo-1037996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="imagen"
            />
          </div>
          <div class="pl-2">
            <h2 class="truncate">titulo de articulo</h2>
            <p><span>1000</span></p>
            <button class="bg-blue-500 px-4 py-2 rounded-md text-white">
              Add to cart
            </button>
          </div>
        </article>
      </template>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
